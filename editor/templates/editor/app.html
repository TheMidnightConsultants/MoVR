<html>
<head>
    <title>Semantic UI Test</title>
    <link rel="stylesheet" type="text/css" href="/static/editor/css/semantic/button.css">
    <link rel="stylesheet" type="text/css" href="/static/editor/css/semantic/segment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/editor/css/roomlist.css">

    <!--
    <script>
        document.getElementById("hideButton").addEventListener('click', function( event ){
            main.style.display = 'none';
        }, false);
    </script>
    -->
</head>

<body>
    <!--
    <button id="hideButton" class="fluid ui grey button" tabindex="0">Hide</button>
    -->
    <div id="blocker" class="main">
		<div id="header">
			Your Rooms
		</div>
	
		<div id="mainmenu" class="menu">
			
			<div id="roomslist" class="list container">
				<div class="ui segment">
					<ul>
						<li>Alan's Bedroom</li>
						<li>James's Bedroom</li>
						<li>Living Room</li>
						<li>Sex Dungeon</li>
						<li>Sex Dungeon 2</li>
				</div>
			</div>

			<div id="rightbar">
				<button class="fluid ui animated green icon button" tabindex="0">
					<div class="visible content"><i class="fa fa-plus"></i></div>
					<div class="hidden content">Add Room</div>
				</button>
				<button class="fluid ui animated red icon button" tabindex="0">
					<div class="visible content"><i class="fa fa-remove"></i></div>
					<div class="hidden content">Delete Room</div>
				</button> 
				<button class="fluid ui animated blue icon button" tabindex="0">
					<div class="visible content"><i class="fa fa-copy"></i></div>
					<div class="hidden content">Duplicate Room</div>
				</button>
				<button class="fluid ui grey button" tabindex="0">Log out</button>
				
					<button id="playButton" type="button">Click to start the app</button>
					<br/>
					<button id="helpButton" type="button">Click to see the help screen</button>
					<br/>
					<button id="furnitureButton" type="button">View the furniture menu</button> 
					<br/>
					<button id="mainMenuButton" type="button">View the main menu</button>
			</div>
		</div>
		
		<div id="furnituremenu" class="menu">					
			<div id="furniturelist"> 
				<!-- contents of roomList should be dynamically generated by the application -->
				There should be a list of rooms here eventually.
			</div>
		</div>

		<div id="helpmenu" class="menu">
			Welcome to the Help Menu! There is lots of information here to help you use our application!
		</div>
    </div>
	
	<script src="js/three.js"></script>
	<script src="js/PointerLockControls.js"></script>
	<script src="js/MenuManager.js"></script>
	
	<script>
		var menuManager = new MenuManager();
		document.getElementById('helpButton').addEventListener('click', function( event ){ menuManager.switchMenu('helpMenu'); }, false);
		document.getElementById('mainMenuButton').addEventListener('click', function( event ){ menuManager.switchMenu('mainMenu'); }, false);
		document.getElementById('furnitureButton').addEventListener('click', function( event ){ menuManager.switchMenu('furnitureMenu'); }, false);
		menuManager.hideAll();
		menuManager.switchMenu('mainMenu');
	</script>
	<script src="js/DemoScene.js"></script>
</body>
</html>
